<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mini Mario - HTML + JSON Level</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="game-container">
    <canvas id="game-canvas" width="960" height="540"></canvas>
    <div id="hud">
      <div id="score">Coins: <span id="coins">0</span></div>
      <div id="level-name">Level: <span id="level">1</span></div>
    </div>
    <div id="controls">Controls: ← → to move, ↑ / Space to jump, R to restart</div>
  </div>
  <script src="game.js"></script>
</body>
</html>
